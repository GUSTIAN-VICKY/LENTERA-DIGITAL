mutation CreateApplication($name: String!, $description: String!) @auth(level: USER) {
  application_insert(data: {
    name: $name,
    description: $description,
    ownerId_expr: "auth.uid",
    createdAt_expr: "request.time"
  })
}

query GetMyApplications @auth(level: USER) {
  applications(where: {ownerId: {eq_expr: "auth.uid"}}) {
    id
    name
    description
    createdAt
  }
}

mutation UpdateDeploymentStatus($id: UUID!, $statusId: UUID!) @auth(level: USER) {
  deployment_update(
    id: $id,
    data: {
      statusId: $statusId
    }
  )
}

query ListEnvironments @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  environments {
    id
    name
    description
    createdAt
  }
}